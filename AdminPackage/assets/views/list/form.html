<div class="page">
    <form class="panel form-horizontal">
        <div class="panel-heading" style="margin-bottom: 20px;">
            <span style="text-transform: none;font-weight: 100;">
                <span style="font-size: 32px;">New user</span><br/>
            </span>

        </div>
        <div class="panel-body">
            <div class="form-group" ng-repeat="(columnName, columnInfo) in moduleConfig.columns" ng-if="columnName != 'id'">
                <label for="nameInput" class="col-sm-2 control-label">{{ columnInfo.title }}</label>
                <div class="col-sm-10">
                    <input id="nameInput" type="text" class="form-control" ng-model="object[columnName]">
                    <p class="help-block">{{ columnInfo.description }}</p>
                </div>
            </div> <!-- / .form-group -->


            <div class="form-group" style="margin-bottom: 0;">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default btn-round" ui-sref="objects.list({module: _moduleName})"><i class="ti-angle-left"></i> Back</button>
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info btn-round" ng-click="doSave()"><i class="ti-save"></i> Save object</button>
                </div>
            </div> <!-- / .form-group -->
        </div>
    </form>
</div>
