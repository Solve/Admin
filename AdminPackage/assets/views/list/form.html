<div class="page page-form">
    <form class="panel form-horizontal">
        <div class="panel-heading" style="margin-bottom: 20px;">
            <span style="text-transform: none;font-weight: 100;">
                <span style="font-size: 32px;">New user</span><br/>
            </span>
        </div>

        <div class="panel-body">
            <div ng-repeat="columnInfo in moduleConfig.columns" ng-if="columnInfo.name != 'id'">
                <div solve-input info="columnInfo" object="object" module-name="_moduleName"  ng-if="columnInfo.type == 'text' || columnInfo.type == 'label'"></div>
                <div solve-input-file info="columnInfo" object="object" module-name="_moduleName" ng-if="columnInfo.type == 'file'"></div>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default btn-round" ui-sref="objects.list({module: _moduleName})"><i class="ti-angle-left"></i> Back</button>
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info btn-round" ng-click="doSave()"><i class="ti-save"></i> Save object</button>
                </div>
            </div> <!-- / .form-group -->
        </div>
    </form>
</div>
