<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#">Admin Panel</a></h1>
        </section>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                                    <span class="input-group-addon">
                                                        <span class="ti-email"></span>
                                                    </span>
                                <input type="text"
                                       class="form-control input-lg"
                                       placeholder="Username"
                                       ng-model="data.email"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <span class="ti-lock"></span>
                                                    </span>
                                <input type="password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       ng-model="data.password"
                                        >
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block text-center" ng-disabled="isEmpty()" ng-click="doSignIn()">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href="signin.html#/pages/forgot-password">Forgot your password?</a>
                        {#<span> | </span>#}
                        {#<a href="signin.html#/pages/signup">Sign up</a>#}
                    </p>
                </section>

            </div>
        </div>
    </div>

</div>
